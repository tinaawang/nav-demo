<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<header></header>

<main>
    <div class="wrapper" id="main-box"></div>
</main>

<footer></footer>


<script>


    var keys={
        '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
        '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
        '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
        'length': 3
    }

    var  hash={
        'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com',
        'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined,
        'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'

    }

    var hashInLocalStorage=JSON.parse(localStorage.getItem('zzz') || 'null');
    if(hashInLocalStorage)
    {
        hash=hashInLocalStorage;
    }

    /*创建页面元素*/
    var index=0;

    while(index<keys.length){
        var div1=document.createElement('div');
        var mainBox=document.getElementById('main-box');
        mainBox.appendChild(div1);

        var index2=0;
        var row=keys[index];
        while(index2<row.length){

            var  kbd1=document.createElement('kbd');
            div1.appendChild(kbd1);
            kbd1.textContent=row[index2];
            var btn=document.createElement('button');
            btn.textContent="编辑";
            btn.id=row[index2];
            btn.onclick=function(ccc){
                var key=ccc['target']['id'];
                var y = prompt('输入一个新网址') ;
                hash[key]=y;
                localStorage.setItem('zzz', JSON.stringify(hash));}
            kbd1.appendChild(btn);
            index2++;


            }
        index++;
        }







    /*监听键盘事件，跳转到响应的网站*/
    document.onkeypress = function(aaa){

       var x=aaa['key'];

       var src=hash[x];
       window.open('http://'+src, '_blank')

    }



</script>
</body>
</html>
